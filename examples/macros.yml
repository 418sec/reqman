
#------------------------------------------
- my_macro:                             # this is my macro
#------------------------------------------
    POST: /
    body: "{{param}}"




- call: my_macro                            # first call with param hello 1
  params:
    param: hello 1
  tests:
    - status: 404

- call: my_macro                            # second call with param hello 2
  params:
    param: hello 2
  tests:
    - status: 404

################################################################################
# but this ^ is the same as the following v
################################################################################

#------------------------------------------
- my_macro2:                             # this is my macro
#------------------------------------------
    POST: /
    body: "{{param}}"
    tests:
      - status: 404


- call: my_macro2                            # first call with param hello 1
  params:
    param: hello 1

- call: my_macro2                            # second call with param hello 2
  params:
    param: hello 2


################################################################################
# but a macro can be a list of actions too
################################################################################

#------------------------------------------
- my_macro3:                             # this is my macro
#------------------------------------------
    - GET: /
      tests:
        - status: 200
    - POST: /
      body: "{{param}}"
      tests:
        - status: 404


- call: my_macro3                     
  params:
    param: hello 1