################################################################################

#------------------------------------------
- my_procedure2:                             # this is my procedure
#------------------------------------------
    POST: /
    body: "{{param}}"
    tests:
      - status: 404


- call: my_procedure2                            # first call with param hello 1
  params:
    param: hello 1

- call: my_procedure2                            # second call with param hello 2
  params:
    param: hello 2


################################################################################
# but a procedure can be a list of actions too
################################################################################

#------------------------------------------
- my_procedure3:                             # this is my procedure
#------------------------------------------
    - GET: /
      tests:
        - status: 200
    - POST: /
      body: "{{param}}"
      tests:
        - status: 404


- call: my_procedure3                     
  params:
    param: hello 1