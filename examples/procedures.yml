
#------------------------------------------
- my_procedure:                             # this is my procedure
#------------------------------------------
    POST: /
    body: "{{param}}"




- call: my_procedure                            # first call with param hello 1
  params:
    param: hello 1
  tests:
    - status: 404

- call: my_procedure                            # second call with param hello 2
  params:
    param: hello 2
  tests:
    - status: 404

